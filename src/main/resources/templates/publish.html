<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.css" />
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js"></script>

</head>
<body>

<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="标题..." th:value="${title}"
                    autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充（详细描述一下你的问题吧~）：</label>
                    <textarea style="display:none;" id="description" name="description" th:text="${description}"
                    class="form-control" cols="30" rows="10">### 关于 Editor.md

**Editor.md** 是一款开源的、可嵌入的 Markdown 在线编辑器（组件），基于 CodeMirror、jQuery 和 Marked 构建。
                    </textarea>
                    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                    <script src="/js/editormd.min.js"></script>
                    <script type="text/javascript">
                        $(function() {
                            var editor = editormd("question-editor", {
                                width  : "100%",
                                height : 350,
                                path   : "/js/lib/"
                            });
                        });
                    </script>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签  以/分隔" th:value="${tag}"
                           autocomplete="off">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error} != null"></span>
                <button type="summit" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料 <br>
            • 选择标签: 选择一个或者多个合适的标签，用/隔开，每个标签不超过10个字 <br>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
